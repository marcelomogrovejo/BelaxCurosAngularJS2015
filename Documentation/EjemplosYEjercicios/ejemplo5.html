<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo 5</title>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- Bootstrap JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        	var app = angular.module("myApp", []);

			app.controller("CarController",
				function($scope) {
				}
			);

			app.controller("BMWController", ["$scope",
				function($scope) {
				}
			]);

			app.controller("BMWBikeController", ["$scope",
				function($scope) {

				}
			]);
        </script>
    </head>
    <body ng-app="myApp">
		<div ng-controller="CarController">
			My name is <b>{{ name }}</b> and I am a <b>{{ type }}</b>

			<div ng-controller="BMWController">
				My name is <b>{{ name }}</b> and I am a <b>{{ type }}</b>

				<div ng-controller="BMWBikeController">
					My name is <b>{{ name }}</b> and I am a <b>{{ type }}</b>
				</div>
			</div>
		</div>
	</body>
</script>
