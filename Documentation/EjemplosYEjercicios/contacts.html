<!doctype html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Cool Agenda</title>
       <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- Bootstrap JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!-- JS -->
        <script src="contacts.js"></script>
    </head>
    <body ng-app="angularContacts">
        <div ng-controller="ContactController">
            <form class="well">
                <label>Name</label> 
                <input type="text" name="name" ng-model="newcontact.name">
                
                <label>Email</label> 
                <input type="text" name="email" ng-model="newcontact.email">
                
                <label>Phone</label> 
                <input type="text" name="phone" ng-model="newcontact.phone">
                
                <br/>
                <input type="hidden" ng-model="newcontact.id">
                <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary">
            </form>
            <table class="table table-striped table-bordered">
                <thead> 
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contacts">
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone }}</td>
                        <td>
                            <a href="#" ng-click="edit(contact.id)">edit</a> | 
                            <a href="#" ng-click="delete(contact.id)">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </body>
</html>
