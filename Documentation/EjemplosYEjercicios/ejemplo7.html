<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS course</title>

    <!-- AngularJS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Bootstrap Javascript -->
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("myApp", []);

      app.controller("myController", ["$scope", 
        function($scope) {
          $scope.color = "blue";
        }
      ]);

      app.directive('helloWorld', function() {
        return {
          restrict: 'AE',
          scope: {
            colorAttr: "@"
          },
          replace: true,
          template: '<p style="background-color:black">Hello World</p>',
          link: function(scope, element, attrs) {
                  element.bind('click', function() {

                    element.css('background-color', scope.colorAttr);

                  });

                  element.bind('mouseover', function() {
                    element.css('cursor', 'pointer');
                  });
                }
        };
      });
    </script>
  </head>
  <body>
    <div class="container" ng-controller="myController">
      <input type="text" ng-model="color" placeholder="Enter a color">
      <hello-world color-attr="{{ color }}"></hello-world>
    </div>
  </body>
</html>
