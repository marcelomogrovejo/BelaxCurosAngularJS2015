<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS simple form example</title>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="estilo.css">
        <!-- Bootstrap JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        	var app = angular.module("myApp", []);

			app.controller("MyController", ["$scope",
				function($scope) {
                    var inputArray = "";

					$scope.addedArray = [];
					$scope.numbers = "1,2,3";

					$scope.addArray = function() {
						$scope.addedArray = [];

						inputArray = $scope.numbers.split(",");
						angular.forEach(inputArray, function (item) {
							$scope.addedArray.push(Number(item) + 1);
						});
					};
				}
			]);


        </script>
    </head>
    <body ng-app="myApp">
		<div ng-controller="MyController" class="container">
			<form class="form-horizontal" role="form">
	                <div class="form-group">
                        <label for="numbers"class="col-sm-2 control-label">
                        	Enter your numbers:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" id="numbers" name="numbers"
                                   placeholder="Type in your numbers separated by commas"
                                   ng-model="numbers">
                        </div>
	                </div>
	                <input class="btn primary" type="button" value="Add array"
                       	   ng-click="addArray()">
	        </form>
	        <hr>
	        <span>{{ addedArray }}</span>
		</div>
	</body>
</script>
